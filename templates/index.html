<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FoodIn Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ğŸ½ï¸ FoodIn Assistant</div>

    <div class="chat-messages" id="chat-messages"></div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
  <button id="mic-btn">ğŸ¤</button>
  <button id="send-btn">Send</button>
    </div>
  </div>
<script>
const input = document.getElementById("user-input");
const btn = document.getElementById("send-btn");
const micBtn = document.getElementById("mic-btn");
const messages = document.getElementById("chat-messages");

// Append message bubble
function appendMessage(sender, text) {
  const msg = document.createElement("div");
  msg.className = sender === "user" ? "user-msg" : "bot-msg";
  msg.textContent = text;
  messages.appendChild(msg);
  messages.scrollTop = messages.scrollHeight;
}

// Send message to backend
async function sendMessage(customText = null) {
  const text = customText || input.value.trim();
  if (!text) return;
  appendMessage("user", text);
  input.value = "";
  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_id: "harshit", message: text })
    });
    const data = await res.json();
    const botReply = data.reply || "Sorry, I didnâ€™t get that.";
    appendMessage("bot", botReply);
    speak(botReply);
  } catch {
    appendMessage("bot", "âš ï¸ Connection problem, please try again.");
  }
}

// Voice output
function speak(text) {
  if (!text) return;
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "en-IN";
  window.speechSynthesis.speak(u);
}

// ========  Voice Recognition  ========
let recognition;
let autoSend = true;

// Create small toggle button
const toggleBtn = document.createElement("button");
toggleBtn.textContent = "ğŸ™ï¸ Auto Send ON";
toggleBtn.className = "toggle-btn";
document.querySelector(".chat-input").appendChild(toggleBtn);

toggleBtn.addEventListener("click", () => {
  autoSend = !autoSend;
  toggleBtn.textContent = autoSend ? "ğŸ™ï¸ Auto Send ON" : "ğŸ™ï¸ Manual Mode";
  toggleBtn.classList.toggle("off", !autoSend);
});

if ("webkitSpeechRecognition" in window) {
  recognition = new webkitSpeechRecognition();
  recognition.lang = "en-IN";
  recognition.interimResults = false;

  recognition.onstart = () => (micBtn.textContent = "ğŸ™ï¸");
  recognition.onend = () => (micBtn.textContent = "ğŸ¤");

  recognition.onresult = (e) => {
    const transcript = e.results[0][0].transcript.trim();
    if (!transcript) return;
    // ğŸ‘‡ Only one clean user bubble
    if (autoSend) {
      appendMessage("user", transcript);
      // setTimeout(() => sendMessage(transcript), 800);
      setTimeout(() => sendMessage(transcript), 500);
    } else {
      input.value = transcript;
    }
  };
}
micBtn.addEventListener("click", () =>
  recognition ? recognition.start() : alert("Speech not supported.")
);

btn.addEventListener("click", () => sendMessage());
input.addEventListener("keypress", (e) => e.key === "Enter" && sendMessage());
</script>

</body>
</html>
