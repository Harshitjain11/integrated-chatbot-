<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FoodIn Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ğŸ½ï¸ FoodIn Assistant</div>

    <div class="chat-messages" id="chat-messages"></div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
  <button id="mic-btn">ğŸ¤</button>
  <button id="send-btn">Send</button>
    </div>
  </div>
<script>
const input = document.getElementById("user-input");
const btn = document.getElementById("send-btn");
const micBtn = document.getElementById("mic-btn");
const messages = document.getElementById("chat-messages");

// ğŸ§© Append message to chat box
function appendMessage(sender, text) {
  const msg = document.createElement("div");
  msg.className = sender === "user" ? "user-msg" : "bot-msg";
  msg.textContent = text;
  messages.appendChild(msg);
  messages.scrollTop = messages.scrollHeight;
}

// ğŸš€ Send message to backend (Flask)
async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  appendMessage("user", text);
  input.value = "";

  const response = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ user_id: "harshit", message: text })
  });

  const data = await response.json();
  const botReply = data.reply || "Sorry, I didnâ€™t get that.";
  appendMessage("bot", botReply);

  // ğŸ”Š Speak bot reply aloud
  speak(botReply);
}

// ğŸ—£ï¸ Voice Recognition (Speech to Text)
let recognition;
if ('webkitSpeechRecognition' in window) {
  recognition = new webkitSpeechRecognition();
  recognition.continuous = false;
  recognition.lang = "en-IN"; // or "hi-IN"
  recognition.interimResults = false;

  recognition.onstart = function() {
    micBtn.textContent = "ğŸ™ï¸"; // active icon
  };

  recognition.onresult = function(event) {
    const transcript = event.results[0][0].transcript;
    input.value = transcript; // just show text, don't send yet
    appendMessage("user", "[ğŸ¤ Recognized]: " + transcript); // show feedback
  };

  recognition.onend = function() {
    micBtn.textContent = "ğŸ¤"; // reset icon
  };

  recognition.onerror = function(event) {
    console.error("Voice recognition error:", event.error);
    micBtn.textContent = "ğŸ¤";
  };
}

micBtn.addEventListener("click", () => {
  if (recognition) {
    recognition.start();
  } else {
    alert("Voice recognition not supported in this browser.");
  }
});


btn.addEventListener("click", sendMessage);
input.addEventListener("keypress", (e) => {
  if (e.key === "Enter") sendMessage();
});

// ğŸ”ˆ Text to Speech (Bot voice reply)
function speak(text) {
  if (!text) return;
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "en-IN"; // or "hi-IN" for Hindi
  utterance.rate = 1;
  utterance.pitch = 1;
  window.speechSynthesis.speak(utterance);
}
</script>

</body>
</html>
